global:
  contextualFooter:
    title:
      fr: Bureau de la transformation numérique (BTN)
    links:
      fr:
        - url: "/contactez-nous/"
          text: Contactez-nous
  lang: fr
plugins:
  - jekyll-remote-theme
remote_theme: wet-boew/gcweb-jekyll
title: Système de conception de Canada.ca
url: "https://conception.canada.ca"

# Page front matter defaults
defaults:
  - scope:
      path: ""**/*.md"" # Ensure it's applied to all pages
    values:
      css:
        - https://conception.canada.ca/css/split-h1.css
        - https://use.fontawesome.com/releases/v5.15.4/css/all.css
        - https://conception.canada.ca/css/blog.css
        - https://conception.canada.ca/css/custom.css        
      pageclass: cnt-wdth-lmtd
      layout: default	  
  - scope:
      path: "sondage"
    values:
      breadcrumbs:
      - title: À propos de Canada.ca
        link: https://www.canada.ca/fr/gouvernement/a-propos.html
      - title: Analyses, sondage et commentaires
        link: https://www.canada.ca/fr/analytique.html
      - title: Sondage sur la réussite des tâches
        link: sondage/index.html
  - scope:
      path: "architecture"
    values:
      breadcrumbs:
      - title: À propos de Canada.ca
        link: https://www.canada.ca/fr/gouvernement/a-propos.html
      - title: Système de conception de Canada.ca
        link: https://www.canada.ca/fr/gouvernement/a-propos/systeme-conception.html
      - title: Spécifications de l'architecture de l'information
        link: https://conception.canada.ca/architecture/specifications-contenu-architecture-information-canada.html
  - scope:
      path: "configurations-conception-communes/*.md"
    values:
      breadcrumbs:
      - title: À propos de Canada.ca
        link: https://www.canada.ca/fr/gouvernement/a-propos.html
      - title: Système de conception de Canada.ca
        link: https://www.canada.ca/fr/gouvernement/a-propos/systeme-conception.html
      - title: Bibliothèque de modèles et de configurations de conception
        link: https://www.canada.ca/fr/gouvernement/a-propos/systeme-conception/bibliotheque-modeles.html
  - scope:
      path: "configurations-conception-communes/en-tete-general/"
    values:
      breadcrumbs:
      - title: À propos de Canada.ca
        link: https://www.canada.ca/fr/gouvernement/a-propos.html
      - title: Système de conception de Canada.ca
        link: https://www.canada.ca/fr/gouvernement/a-propos/systeme-conception.html
      - title: Bibliothèque de modèles et de configurations de conception
        link: https://www.canada.ca/fr/gouvernement/a-propos/systeme-conception/bibliotheque-modeles.html
      - title: En-tête global
        link: https://conception.canada.ca/configurations-conception-communes/en-tete-general.html
      layout: default
      permalink: /configurations-conception-communes/:basename:output_ext
